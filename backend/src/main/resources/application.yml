spring:
  application:
    name: remote-control-api

  datasource:
    url: jdbc:postgresql://localhost:5433/remote_control
    username: remote_user
    password: remote_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6380

server:
  port: 8081

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-min-32-chars}
  access-token-expiration: 3600000  # 1 hour
  refresh-token-expiration: 604800000  # 7 days

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.remote.control: DEBUG
    org.springframework.security: INFO

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/remote_control

  data:
    redis:
      host: redis

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
