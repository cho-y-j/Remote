name: Build Apps (All Platforms)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.5"
  BRIDGE_FLUTTER_VERSION: "3.24.5"
  RUST_VERSION: "1.75"
  CARGO_NDK_VERSION: "3.1.2"
  NDK_VERSION: "r27c"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"

jobs:
  # ==================== Generate Bridge ====================
  generate-bridge:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use customized rustdesk
        run: |
          shopt -s dotglob
          for item in rustdesk/*; do
            name=$(basename "$item")
            if [[ "$name" != ".git" && "$name" != ".github" ]]; then
              rm -rf "./$name" 2>/dev/null || true
              mv "$item" .
            fi
          done
          rm -rf rustdesk

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake curl gcc git g++ \
            libclang-dev libgtk-3-dev llvm-dev \
            nasm ninja-build pkg-config wget

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.BRIDGE_FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid --locked

      - name: Fix pubspec.yaml compatibility
        run: |
          sed -i 's/extended_text: ^14.0.0/extended_text: ^13.0.0/' flutter/pubspec.yaml || true

      - name: Generate bridge
        run: |
          cd flutter
          flutter pub get
          cd ..
          ~/.cargo/bin/flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart \
            --c-output ./flutter/macos/Runner/bridge_generated.h
          cp ./flutter/macos/Runner/bridge_generated.h ./flutter/ios/Runner/bridge_generated.h

      - name: Upload bridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: bridge-artifact
          path: |
            ./src/bridge_generated.rs
            ./src/bridge_generated.io.rs
            ./flutter/lib/generated_bridge.dart
            ./flutter/lib/generated_bridge.freezed.dart
            ./flutter/macos/Runner/bridge_generated.h
            ./flutter/ios/Runner/bridge_generated.h

  # ==================== Android Build ====================
  build-android:
    needs: [generate-bridge]
    runs-on: ubuntu-24.04
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: false

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake curl gcc-multilib git g++ g++-multilib \
            libayatana-appindicator3-dev libasound2-dev libc6-dev \
            libclang-dev libunwind-dev libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev libgtk-3-dev libpam0g-dev \
            libpulse-dev libva-dev libxcb-randr0-dev libxcb-shape0-dev \
            libxcb-xfixes0-dev libxdo-dev libxfixes-dev llvm-dev \
            nasm ninja-build openjdk-17-jdk-headless pkg-config tree wget

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use customized rustdesk
        run: |
          shopt -s dotglob
          for item in rustdesk/*; do
            name=$(basename "$item")
            if [[ "$name" != ".git" && "$name" != ".github" ]]; then
              rm -rf "./$name" 2>/dev/null || true
              mv "$item" .
            fi
          done
          rm -rf rustdesk

      - name: Download bridge artifact
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Verify bridge files
        run: |
          echo "=== Bridge files ==="
          ls -la src/bridge_generated* || echo "Missing src bridge files"
          ls -la flutter/lib/generated_bridge* || echo "Missing flutter bridge files"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: /opt/artifacts/vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          if ! ./flutter/build_android_deps.sh "arm64-v8a"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do
              echo "$_1:"
              cat "$_1"
            done
            exit 1
          fi

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: "rustfmt"

      - name: Build rustdesk lib
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          rustup target add aarch64-linux-android
          cargo install cargo-ndk --version ${{ env.CARGO_NDK_VERSION }} --locked
          ./flutter/ndk_arm64.sh
          mkdir -p ./flutter/android/app/src/main/jniLibs/arm64-v8a
          cp ./target/aarch64-linux-android/release/liblibrustdesk.so ./flutter/android/app/src/main/jniLibs/arm64-v8a/librustdesk.so
          # Copy libc++_shared.so from NDK
          cp ${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/libc++_shared.so ./flutter/android/app/src/main/jniLibs/arm64-v8a/

      - name: Setup Android signing
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > flutter/android/app/release-key.jks
          cat > flutter/android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=release-key.jks
          EOF

      - name: Build Flutter APK
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          cd flutter
          flutter pub get
          flutter build apk --release --target-platform android-arm64

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: RemoteHelper-Android
          path: flutter/build/app/outputs/flutter-apk/app-release.apk

  # ==================== Windows Build ====================
  build-windows:
    needs: [generate-bridge]
    runs-on: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use customized rustdesk
        shell: bash
        run: |
          shopt -s dotglob
          for item in rustdesk/*; do
            name=$(basename "$item")
            if [[ "$name" != ".git" && "$name" != ".github" ]]; then
              rm -rf "./$name" 2>/dev/null || true
              mv "$item" .
            fi
          done
          rm -rf rustdesk

      - name: Download bridge artifact
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: "rustfmt"

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "15.0"

      - name: Install NASM
        run: |
          choco install nasm -y
          echo "C:\Program Files\NASM" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          $env:VCPKG_DEFAULT_TRIPLET = "x64-windows-static"
          vcpkg install --triplet x64-windows-static libvpx libyuv opus aom --classic

      - name: Build Rust library
        env:
          LIBCLANG_PATH: ${{ env.LLVM_PATH }}/lib
          VCPKG_ROOT: C:\vcpkg
        run: |
          cargo build --release --features flutter

      - name: Build Flutter Windows app
        run: |
          cd flutter
          flutter pub get
          flutter build windows --release

      - name: Package Windows app
        run: |
          cd flutter/build/windows/x64/runner/Release
          7z a -tzip ../../../../../DeskOn-Windows.zip *

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: RemoteHelper-Windows
          path: flutter/DeskOn-Windows.zip

  # ==================== iOS Build ====================
  build-ios:
    needs: [generate-bridge]
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Use customized rustdesk
        run: |
          shopt -s dotglob
          for item in rustdesk/*; do
            name=$(basename "$item")
            if [[ "$name" != ".git" && "$name" != ".github" ]]; then
              rm -rf "./$name" 2>/dev/null || true
              mv "$item" .
            fi
          done
          rm -rf rustdesk

      - name: Download bridge artifact
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: aarch64-apple-ios
          components: "rustfmt"

      - name: Install dependencies
        run: |
          brew install nasm
          cargo install cargo-lipo

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: /opt/vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        run: |
          $VCPKG_ROOT/vcpkg install libvpx libyuv opus aom --triplet arm64-ios

      - name: Build Rust library for iOS
        env:
          VCPKG_ROOT: /opt/vcpkg
        run: |
          rustup target add aarch64-apple-ios
          cargo build --release --target aarch64-apple-ios --features flutter

      - name: Setup iOS signing
        if: ${{ env.IOS_CERTIFICATE != '' }}
        env:
          IOS_CERTIFICATE: ${{ secrets.IOS_CERTIFICATE }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          # Create keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$IOS_CERTIFICATE" | base64 -d > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_PROFILE" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build Flutter iOS app
        run: |
          cd flutter
          flutter pub get
          flutter build ios --release --no-codesign

      - name: Package iOS app
        run: |
          cd flutter/build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../DeskOn-iOS.ipa Payload

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: RemoteHelper-iOS
          path: flutter/DeskOn-iOS.ipa

  # ==================== Create Release ====================
  release:
    needs: [build-android, build-windows, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/RemoteHelper-Android/*
            artifacts/RemoteHelper-Windows/*
            artifacts/RemoteHelper-iOS/*
          draft: false
          prerelease: false
