name: Build Apps (All Platforms)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.5"
  RUSTDESK_VERSION: "1.3.7"
  RUST_VERSION: "1.75"
  CARGO_NDK_VERSION: "3.1.2"
  NDK_VERSION: "r27c"

jobs:
  # ==================== Android Build ====================
  build-android:
    runs-on: ubuntu-22.04
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Clone rustdesk
        run: |
          git clone --depth 1 --branch ${{ env.RUSTDESK_VERSION }} https://github.com/rustdesk/rustdesk.git rustdesk-src
          cd rustdesk-src
          git submodule update --init --recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        run: |
          rustup install ${{ env.RUST_VERSION }}
          rustup default ${{ env.RUST_VERSION }}
          rustup target add aarch64-linux-android

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake curl gcc-multilib git g++ g++-multilib \
            libclang-dev llvm-dev nasm ninja-build pkg-config tree wget

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --version ${{ env.CARGO_NDK_VERSION }}

      - name: Generate FFI bridge
        run: |
          cd rustdesk-src
          # Install flutter_rust_bridge_codegen
          cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid
          # Generate bridge files
          cd flutter
          flutter pub get
          cd ../
          ~/.cargo/bin/flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart

      - name: Build Rust library for Android
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd rustdesk-src
          cargo ndk --platform 21 --target aarch64-linux-android build --release --features flutter

          mkdir -p flutter/android/app/src/main/jniLibs/arm64-v8a
          cp target/aarch64-linux-android/release/liblibrustdesk.so flutter/android/app/src/main/jniLibs/arm64-v8a/librustdesk.so

      - name: Build Flutter Android APK
        run: |
          cd rustdesk-src/flutter
          flutter build apk --release --target-platform android-arm64

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: RemoteHelper-Android
          path: rustdesk-src/flutter/build/app/outputs/flutter-apk/app-release.apk

  # ==================== macOS Build ====================
  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Clone rustdesk
        run: |
          git clone --depth 1 --branch ${{ env.RUSTDESK_VERSION }} https://github.com/rustdesk/rustdesk.git rustdesk-src
          cd rustdesk-src
          git submodule update --init --recursive

      - name: Setup Rust
        run: |
          rustup install ${{ env.RUST_VERSION }}
          rustup default ${{ env.RUST_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install vcpkg dependencies
        run: |
          brew install nasm yasm
          export VCPKG_ROOT="$HOME/vcpkg"
          git clone https://github.com/microsoft/vcpkg.git $VCPKG_ROOT
          $VCPKG_ROOT/bootstrap-vcpkg.sh
          $VCPKG_ROOT/vcpkg install libvpx libyuv opus aom

      - name: Generate FFI bridge
        run: |
          cd rustdesk-src
          cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid
          cd flutter
          flutter pub get
          cd ../
          ~/.cargo/bin/flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart

      - name: Build Rust library
        run: |
          export VCPKG_ROOT="$HOME/vcpkg"
          cd rustdesk-src
          cargo build --features flutter --release --lib

      - name: Build Flutter macOS app
        run: |
          cd rustdesk-src/flutter
          flutter build macos --release

      - name: Code sign and package
        run: |
          codesign --force --deep --sign - rustdesk-src/flutter/build/macos/Build/Products/Release/RustDesk.app
          cd rustdesk-src/flutter/build/macos/Build/Products/Release
          zip -r RemoteHelper-macOS.zip RustDesk.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: RemoteHelper-macOS
          path: rustdesk-src/flutter/build/macos/Build/Products/Release/RemoteHelper-macOS.zip

  # ==================== Create Release ====================
  release:
    needs: [build-android, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/RemoteHelper-Android/*
            artifacts/RemoteHelper-macOS/*
          draft: false
          prerelease: false
