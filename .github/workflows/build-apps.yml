name: Build Apps (All Platforms)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.5"

jobs:
  # ==================== Android Build ====================
  build-android:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout rustdesk submodule
        run: |
          git submodule update --init rustdesk

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        run: |
          rustup default stable
          rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
          cargo install cargo-ndk

      - name: Build Rust library for Android
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd rustdesk
          # Build only arm64 for faster build
          cargo ndk -t arm64-v8a build --features flutter --release --lib

          # Copy library to jniLibs
          mkdir -p flutter/android/app/src/main/jniLibs/arm64-v8a
          cp target/aarch64-linux-android/release/liblibrustdesk.so flutter/android/app/src/main/jniLibs/arm64-v8a/librustdesk.so

      - name: Build Flutter Android APK
        run: |
          cd rustdesk/flutter
          flutter pub get
          flutter build apk --release --target-platform android-arm64

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: RemoteHelper-Android
          path: rustdesk/flutter/build/app/outputs/flutter-apk/app-release.apk

  # ==================== macOS Build ====================
  build-macos:
    runs-on: macos-13
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout rustdesk submodule
        run: |
          git submodule update --init rustdesk

      - name: Setup Rust
        run: rustup default stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install vcpkg dependencies
        run: |
          brew install nasm yasm
          cd rustdesk
          export VCPKG_ROOT="$HOME/vcpkg"
          git clone https://github.com/microsoft/vcpkg.git $VCPKG_ROOT
          $VCPKG_ROOT/bootstrap-vcpkg.sh
          $VCPKG_ROOT/vcpkg install libvpx libyuv opus aom

      - name: Build Rust library
        run: |
          export VCPKG_ROOT="$HOME/vcpkg"
          cd rustdesk
          cargo build --features flutter --release --lib

      - name: Build Flutter macOS app
        run: |
          cd rustdesk/flutter
          flutter pub get
          flutter build macos --release

      - name: Code sign and package
        run: |
          codesign --force --deep --sign - rustdesk/flutter/build/macos/Build/Products/Release/RustDesk.app
          cd rustdesk/flutter/build/macos/Build/Products/Release
          zip -r RemoteHelper-macOS.zip RustDesk.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: RemoteHelper-macOS
          path: rustdesk/flutter/build/macos/Build/Products/Release/RemoteHelper-macOS.zip

  # ==================== Create Release ====================
  release:
    needs: [build-android, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/RemoteHelper-Android/*
            artifacts/RemoteHelper-macOS/*
          draft: false
          prerelease: false
