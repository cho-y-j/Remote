# HTTP → HTTPS redirect
server {
    listen 80;
    server_name desk.on1.kr;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name desk.on1.kr;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/desk.on1.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/desk.on1.kr/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Static files (web-viewer build output)
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API reverse proxy → backend
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:8081;
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Download redirects → GitHub Releases (hide GitHub URLs from users)
    location = /downloads/android {
        return 302 https://github.com/cho-y-j/Remote/releases/download/v1.0.0/DeskOn-Android.apk;
    }
    location = /downloads/windows {
        return 302 https://github.com/cho-y-j/Remote/releases/download/v1.0.0/DeskOn-Windows.zip;
    }
    location = /downloads/macos {
        return 302 https://github.com/cho-y-j/Remote/releases/download/v1.0.0/DeskOn-macOS.dmg;
    }
    location = /downloads/ios {
        return 302 https://github.com/cho-y-j/Remote/releases/download/v1.0.0/DeskOn-iOS.ipa;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
}
