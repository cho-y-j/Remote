# HTTP server
server {
    listen 80;
    server_name desk.on1.kr;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Static files (web-viewer build output)
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API reverse proxy → backend
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:8081;
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Direct APK download (served from local file)
    location = /downloads/android {
        alias /usr/share/nginx/downloads/deskon-latest.apk;
        default_type application/vnd.android.package-archive;
        add_header Content-Disposition 'attachment; filename="DeskOn.apk"';
    }

    # Download redirects → GitHub Releases
    location = /downloads/windows {
        return 302 https://github.com/cho-y-j/Remote/releases/download/v1.0.0/DeskOn-Windows.zip;
    }
    location = /downloads/macos {
        return 302 https://github.com/cho-y-j/Remote/releases/download/v1.0.0/DeskOn-macOS.dmg;
    }
    location = /downloads/ios {
        return 302 https://github.com/cho-y-j/Remote/releases/download/v1.0.0/DeskOn-iOS.ipa;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
}
